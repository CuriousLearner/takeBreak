<!DOCTYPE html>
<html>
    <head>
        <title>Remind me to take breaks</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="container">
            <h2>Take Break</h2>
            <p>Remind me to go for a walk/stretch up after every:</p>
            <form name="time-form">
                <div>
                    <input type="radio" name="time" value="30" id="time-interval-30" checked="true"> 30 minutes
                </div>
                <div>
                    <input type="radio" name="time" value="60" id="time-interval-60"> 1 hour
                </div>
                <div>
                    <input type="radio" name="time" value="120" id="time-interval-120"> 2 hours
                </div>
                <div>
                    <input type="radio" name="time" value="180" id="time-interval-180"> 3 hours
                </div>
            </form>
            <div id="credits">Developed by <a href="http://www.SanyamKhurana.com">Sanyam Khurana</a></div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
